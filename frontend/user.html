<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大日宗 本尊道DVD資料查詢系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #fileTable th, #fileTable td {
            text-align: left;
            vertical-align: middle;
        }
        #fileTable .link-column {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #fileTable a {
            color: #4f46e5;
            text-decoration: underline;
            padding: 2px 6px;
            border-radius: 4px;
        }
        #fileTable a:hover {
            color: #7c3aed;
        }
        #fileTable .video-link { background-color: #e0f7fa; }
        #fileTable .mp3-link { background-color: #e6fffa; }
        #fileTable .text-link { background-color: #f0f4c3; }
        #fileTable tbody tr:nth-child(odd) {
            background-color: #e5e7eb; /* 與 admin.html 一致 */
        }
        #fileTable tbody tr:nth-child(even) {
            background-color: #f3f4f6; /* 與 admin.html 一致 */
        }
        #fileTable thead tr {
            background-color: #d1d5db; /* 與 admin.html 一致 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">大日宗 本尊道DVD資料查詢系統</h2>
        <div id="loading" class="text-center mb-4">
            <p>載入中...</p>
        </div>
        <div id="error" class="hidden text-center mb-4 text-red-600">
            <p id="errorMessage"></p>
            <button id="retryBtn" class="mt-2 bg-blue-600 text-white py-1 px-3 rounded-md hover:bg-blue-700">重試</button>
        </div>
        <table id="fileTable" class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2 border">名稱</th>
                    <th class="px-4 py-2 border">影片</th>
                    <th class="px-4 py-2 border">MP3</th>
                    <th class="px-4 py-2 border">文字檔</th>
                </tr>
            </thead>
            <tbody id="fileBody"></tbody>
        </table>
    </div>

    <script>
        async function loadFiles() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            const fileBody = document.getElementById('fileBody');

            try {
                loading.classList.remove('hidden');
                error.classList.add('hidden');

                const response = await fetch('https://filesys-backend-1.onrender.com/api/files');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '載入資料失敗');
                }
                const data = await response.json();

                fileBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-4 py-2 border">${item.name}</td>
                        <td class="px-4 py-2 border link-column">
                            ${item.videoLink ? `<a href="${item.videoLink}" target="_blank" title="${item.videoLink}" class="video-link">觀看</a>` : '-'}
                        </td>
                        <td class="px-4 py-2 border link-column">
                            ${item.mp3Link ? `<a href="${item.mp3Link}" target="_blank" title="${item.mp3Link}" class="mp3-link">播放</a>` : '-'}
                        </td>
                        <td class="px-4 py-2 border link-column">
                            ${item.textLink ? `<a href="${item.textLink}" target="_blank" title="${item.textLink}" class="text-link">檢視</a>` : '-'}
                        </td>
                    `;
                    fileBody.appendChild(row);
                });

                loading.classList.add('hidden');
            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                errorMessage.textContent = '錯誤: ' + err.message;
            }
        }

        document.getElementById('retryBtn').addEventListener('click', () => {
            loadFiles();
        });

        loadFiles();
    </script>
</body>
</html>
