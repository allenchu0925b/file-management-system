<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大日宗 本尊道DVD資料查詢系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th#nameHeader {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            position: relative;
            padding-right: 20px;
        }
        th#nameHeader:hover {
            background-color: #45a049;
            text-decoration: underline;
        }
        th#nameHeader::after {
            content: '↕';
            position: absolute;
            right: 5px;
            font-size: 12px;
        }
        .sort-arrow {
            margin-left: 5px;
            font-size: 12px;
        }
        th:not(#nameHeader) {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #loading, #error {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        #error button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #error button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>大日宗 本尊道DVD資料查詢系統</h1>
    <p style="text-align: center; color: #555; font-size: 14px;">提示：點擊「名稱」欄可切換排序</p>
    <div id="loading">載入中...</div>
    <div id="error">
        <p>無法載入資料，請稍後再試。</p>
        <button onclick="loadFiles()">重試</button>
    </div>
    <table id="filesTable">
        <thead>
            <tr>
                <th id="nameHeader" title="點擊可排序">名稱</th>
                <th>影片</th>
                <th>MP3</th>
                <th>文字檔</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let sortOrder = 'asc'; // 初始排序為升序

        // 點擊名稱標題時切換排序
        $('#nameHeader').on('click', function() {
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            $('#nameHeader').find('.sort-arrow').remove();
            $('#nameHeader').append(`<span class="sort-arrow">${sortOrder === 'asc' ? '↑' : '↓'}</span>`);
            loadFiles();
        });

        // 加載檔案資料
        function loadFiles() {
            $('#loading').show();
            $('#error').hide();
            $('#filesTable tbody').empty();

            $.ajax({
                url: `https://filesys-backend-1.onrender.com/api/files?sort=name&order=${sortOrder}`,
                method: 'GET',
                success: function(files) {
                    $('#loading').hide();
                    if (files.length === 0) {
                        $('#filesTable tbody').append('<tr><td colspan="4">無資料</td></tr>');
                        return;
                    }
                    files.forEach(file => {
                        const row = `
                            <tr>
                                <td>${file.name}</td>
                                <td><a href="${file.videoLink}" target="_blank">影片</a></td>
                                <td><a href="${file.mp3Link}" target="_blank">MP3</a></td>
                                <td><a href="${file.textLink}" target="_blank">文字檔</a></td>
                            </tr>`;
                        $('#filesTable tbody').append(row);
                    });
                },
                error: function(xhr, status, error) {
                    $('#loading').hide();
                    $('#error').show();
                    console.error('API 錯誤:', status, error);
                }
            });
        }

        // 頁面載入時初始化
        $(document).ready(function() {
            loadFiles();
        });
    </script>
</body>
</html>
