<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案下載 - 查詢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-gray-100">
    <div class="min-h-screen p-8">
        <h2 class="text-3xl font-bold mb-6 text-blue-600"><i class="fas fa-download mr-2"></i>檔案下載</h2>
        <div id="loadingState" class="text-center py-4 hidden">
            <i class="fas fa-spinner fa-spin text-blue-600 text-2xl"></i>
            <p class="mt-2 text-gray-600">載入中...</p>
        </div>
        <div id="errorState" class="text-center py-4 hidden">
            <i class="fas fa-exclamation-circle text-red-600 text-2xl"></i>
            <p class="mt-2 text-red-600" id="errorMessage"></p>
            <button onclick="loadData()" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">重試</button>
        </div>
        <table class="w-full bg-white shadow-lg rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="p-3 text-left">名稱</th>
                    <th class="p-3 text-left">影片</th>
                    <th class="p-3 text-left">MP3</th>
                    <th class="p-3 text-left">文字檔</th>
                </tr>
            </thead>
            <tbody id="userDataTable"></tbody>
        </table>
    </div>

    <script>
        const API_BASE_URL = 'https://filesys-backend-1.onrender.com/api';

        // 載入數據
        async function loadData() {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const table = document.querySelector('table');
            
            loadingState.classList.remove('hidden');
            errorState.classList.add('hidden');
            table.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/files/all`, {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('伺服器回應格式錯誤');
                }
                
                renderUserData(data);
                table.classList.remove('hidden');
            } catch (error) {
                console.error('載入資料失敗:', error);
                errorState.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = `載入資料失敗: ${error.message}`;
            } finally {
                loadingState.classList.add('hidden');
            }
        }

        // 渲染使用者表格
        function renderUserData(data) {
            const tableBody = document.getElementById('userDataTable');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td colspan="4" class="p-3 text-center text-gray-500">
                        <i class="fas fa-info-circle mr-2"></i>目前沒有可下載的檔案
                    </td>
                `;
                tableBody.appendChild(emptyRow);
                return;
            }

            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-100 transition-colors duration-200';
                row.innerHTML = `
                    <td class="p-3">${item.name}</td>
                    <td class="p-3"><a href="${item.videoLink}" target="_blank" class="text-blue-500 hover:underline"><i class="fas fa-video mr-1"></i>下載</a></td>
                    <td class="p-3"><a href="${item.mp3Link}" target="_blank" class="text-blue-500 hover:underline"><i class="fas fa-music mr-1"></i>下載</a></td>
                    <td class="p-3"><a href="${item.textLink}" target="_blank" class="text-blue-500 hover:underline"><i class="fas fa-file-alt mr-1"></i>下載</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 初始化
        window.onload = () => {
            loadData();
        };
    </script>
</body>
</html>
