<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-gray-100">
    <!-- 編輯頁面 -->
    <div id="editPage" class="min-h-screen p-8">
        <h2 class="text-3xl font-bold mb-6 text-blue-600"><i class="fas fa-edit mr-2"></i>資料編輯</h2>
        <div class="mb-6 bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold mb-2 text-gray-700"><i class="fas fa-plus-circle mr-2"></i>新增/修改資料</h3>
            <input id="name" placeholder="名稱" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input id="videoLink" placeholder="影片連結" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input id="mp3Link" placeholder="MP3連結" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input id="textLink" placeholder="文字檔連結" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <button onclick="addData()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors duration-300"><i class="fas fa-save mr-2"></i>儲存</button>
        </div>
        <table class="w-full bg-white shadow-lg rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="p-3 text-left">名稱</th>
                    <th class="p-3 text-left">影片連結</th>
                    <th class="p-3 text-left">MP3連結</th>
                    <th class="p-3 text-left">文字檔連結</th>
                    <th class="p-3 text-left">操作</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>

    <script>
        let editingId = null;

        // 載入數據
        async function loadData() {
            try {
                const response = await fetch('https://filesys-backend.onrender.com/api/files/all');
                if (!response.ok) {
                    throw new Error('載入資料失敗');
                }
                const data = await response.json();
                renderData(data);
            } catch (error) {
                console.error('載入資料錯誤:', error);
                alert('載入資料失敗: ' + error.message);
            }
        }

        // 新增或修改資料
        async function addData() {
            const name = document.getElementById('name').value;
            const videoLink = document.getElementById('videoLink').value;
            const mp3Link = document.getElementById('mp3Link').value;
            const textLink = document.getElementById('textLink').value;

            if (name && videoLink && mp3Link && textLink) {
                try {
                    const url = editingId ? `https://filesys-backend.onrender.com/api/files/${editingId}` : 'https://filesys-backend.onrender.com/api/files';
                    const method = editingId ? 'PUT' : 'POST';
                    const response = await fetch(url, {
                        method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, videoLink, mp3Link, textLink })
                    });
                    if (response.ok) {
                        editingId = null;
                        clearInputs();
                        loadData();
                    } else {
                        alert('儲存失敗');
                    }
                } catch (error) {
                    alert('儲存錯誤');
                }
            } else {
                alert('請填寫所有欄位');
            }
        }

        // 清空輸入欄位
        function clearInputs() {
            document.getElementById('name').value = '';
            document.getElementById('videoLink').value = '';
            document.getElementById('mp3Link').value = '';
            document.getElementById('textLink').value = '';
            editingId = null;
        }

        // 編輯資料
        function editData(data) {
            editingId = data._id;
            document.getElementById('name').value = data.name;
            document.getElementById('videoLink').value = data.videoLink;
            document.getElementById('mp3Link').value = data.mp3Link;
            document.getElementById('textLink').value = data.textLink;
        }

        // 刪除資料
        async function deleteData(id) {
            if (confirm('確定要刪除嗎？')) {
                try {
                    const response = await fetch(`https://filesys-backend.onrender.com/api/files/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        loadData();
                    } else {
                        alert('刪除失敗');
                    }
                } catch (error) {
                    alert('刪除錯誤');
                }
            }
        }

        // 渲染資料表格
        function renderData(data) {
            const table = document.getElementById('dataTable');
            table.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="p-3">${item.name}</td>
                    <td class="p-3">${item.videoLink}</td>
                    <td class="p-3">${item.mp3Link}</td>
                    <td class="p-3">${item.textLink}</td>
                    <td class="p-3">
                        <button onclick="editData(${JSON.stringify(item)})" class="bg-blue-500 text-white px-2 py-1 rounded mr-2 hover:bg-blue-600">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteData('${item._id}')" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                table.appendChild(row);
            });
        }

        // 頁面載入時自動載入資料
        window.onload = loadData;
    </script>
</body>
</html>
