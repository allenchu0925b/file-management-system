<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 300px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            word-break: break-all;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .link-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-gray-100">
    <!-- 編輯頁面 -->
    <div id="editPage" class="min-h-screen p-8">
        <h2 class="text-3xl font-bold mb-6 text-blue-600"><i class="fas fa-edit mr-2"></i>資料編輯</h2>
        <div class="mb-6 bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold mb-2 text-gray-700"><i class="fas fa-plus-circle mr-2"></i>新增/修改資料</h3>
            <input id="name" placeholder="名稱" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input id="videoLink" placeholder="影片連結" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input id="mp3Link" placeholder="MP3連結" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input id="textLink" placeholder="文字檔連結" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <button onclick="addData()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors duration-300"><i class="fas fa-save mr-2"></i>儲存</button>
        </div>
        <table class="w-full bg-white shadow-lg rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="p-3 text-left">名稱</th>
                    <th class="p-3 text-left">影片連結</th>
                    <th class="p-3 text-left">MP3連結</th>
                    <th class="p-3 text-left">文字檔連結</th>
                    <th class="p-3 text-left">操作</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>

    <script>
        const API_BASE_URL = 'https://filesys-backend.onrender.com/api';
        let editingId = null;

        // 複製文字到剪貼簿
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('已複製到剪貼簿');
            }).catch(err => {
                console.error('複製失敗:', err);
                showNotification('複製失敗', true);
            });
        }

        // 格式化連結顯示
        function formatLinkCell(link, type) {
            if (!link) return '';
            const shortLink = link.length > 30 ? link.substring(0, 27) + '...' : link;
            return `
                <div class="tooltip link-cell">
                    <span class="tooltiptext">${link}</span>
                    <span class="text-blue-600">${shortLink}</span>
                    <div class="mt-1 space-x-1">
                        <button onclick="copyToClipboard('${link.replace(/'/g, "&#39;")}')" 
                                class="text-gray-600 hover:text-blue-600" title="複製連結">
                            <i class="fas fa-copy"></i>
                        </button>
                        <a href="${link}" target="_blank" 
                           class="text-gray-600 hover:text-blue-600" title="開啟連結">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </div>`;
        }

        // 顯示通知
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg ${
                isError ? 'bg-red-500' : 'bg-green-500'
            } text-white`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // 載入數據
        async function loadData() {
            try {
                const response = await fetch(`${API_BASE_URL}/files/all`, {
                    credentials: 'include'
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '載入資料失敗');
                }
                const data = await response.json();
                renderData(data);
            } catch (error) {
                console.error('載入資料錯誤:', error);
                showNotification(error.message, true);
            }
        }

        // 新增或修改資料
        async function addData() {
            const name = document.getElementById('name').value.trim();
            const videoLink = document.getElementById('videoLink').value.trim();
            const mp3Link = document.getElementById('mp3Link').value.trim();
            const textLink = document.getElementById('textLink').value.trim();

            if (!name || !videoLink || !mp3Link || !textLink) {
                showNotification('請填寫所有欄位', true);
                return;
            }

            try {
                const url = editingId ? 
                    `${API_BASE_URL}/files/${editingId}` : 
                    `${API_BASE_URL}/files`;
                const method = editingId ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method,
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, videoLink, mp3Link, textLink })
                });
                
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || '儲存失敗');
                }

                editingId = null;
                clearInputs();
                loadData();
                showNotification(editingId ? '更新成功' : '新增成功');
            } catch (error) {
                showNotification(error.message, true);
            }
        }

        // 清空輸入欄位
        function clearInputs() {
            document.getElementById('name').value = '';
            document.getElementById('videoLink').value = '';
            document.getElementById('mp3Link').value = '';
            document.getElementById('textLink').value = '';
            editingId = null;
        }

        // 編輯資料
        function editData(data) {
            editingId = data._id;
            document.getElementById('name').value = data.name;
            document.getElementById('videoLink').value = data.videoLink;
            document.getElementById('mp3Link').value = data.mp3Link;
            document.getElementById('textLink').value = data.textLink;
        }

        // 刪除資料
        async function deleteData(id) {
            if (confirm('確定要刪除嗎？此操作無法復原。')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/files/${id}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || '刪除失敗');
                    }
                    
                    loadData();
                    showNotification('刪除成功');
                } catch (error) {
                    showNotification(error.message, true);
                }
            }
        }

        // 渲染資料表格
        function renderData(data) {
            const table = document.getElementById('dataTable');
            table.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="p-3">${item.name}</td>
                    <td class="p-3">${formatLinkCell(item.videoLink, 'video')}</td>
                    <td class="p-3">${formatLinkCell(item.mp3Link, 'audio')}</td>
                    <td class="p-3">${formatLinkCell(item.textLink, 'text')}</td>
                    <td class="p-3">
                        <button onclick='editData(${JSON.stringify(item).replace(/'/g, "&#39;")})' 
                                class="bg-blue-500 text-white px-2 py-1 rounded mr-2 hover:bg-blue-600">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteData('${item._id}')" 
                                class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                table.appendChild(row);
            });
        }

        // 頁面載入時自動載入資料
        window.onload = loadData;
    </script>
</body>
</html>
