<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員 - 檔案下載系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-gray-100">
    <!-- 管理員登入頁面 -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center transition-opacity duration-500">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md transform hover:scale-105 transition-transform duration-300">
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-600"><i class="fas fa-lock mr-2"></i>管理員登入</h2>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold"><i class="fas fa-user mr-1"></i>帳號</label>
                <input id="adminUsername" type="text" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold"><i class="fas fa-key mr-1"></i>密碼</label>
                <input id="adminPassword" type="password" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            </div>
            <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300"><i class="fas fa-sign-in-alt mr-2"></i>登入</button>
        </div>
    </div>

    <!-- 編輯頁面 -->
    <div id="editPage" class="hidden min-h-screen p-8">
        <h2 class="text-3xl font-bold mb-6 text-blue-600"><i class="fas fa-edit mr-2"></i>資料編輯</h2>
        <button onclick="logout()" class="mb-4 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-300"><i class="fas fa-sign-out-alt mr-2"></i>登出</button>
        <div class="mb-6 bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold mb-2 text-gray-700"><i class="fas fa-plus-circle mr-2"></i>新增/修改資料</h3>
            <input id="name" placeholder="名稱" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input id="videoLink" placeholder="影片連結" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input id="mp3Link" placeholder="MP3連結" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input id="textLink" placeholder="文字檔連結" class="mb-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <button onclick="addData()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors duration-300"><i class="fas fa-save mr-2"></i>儲存</button>
        </div>
        <table class="w-full bg-white shadow-lg rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="p-3 text-left">名稱</th>
                    <th class="p-3 text-left">影片連結</th>
                    <th class="p-3 text-left">MP3連結</th>
                    <th class="p-3 text-left">文字檔連結</th>
                    <th class="p-3 text-left">操作</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>

    <script>
        let token = null;
        let editingId = null;

        // 按 Enter 鍵登入
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // 管理員登入
        async function login() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!username || !password) {
                alert('請輸入帳號和密碼');
                return;
            }

            try {
                console.log('嘗試登入...');
                const response = await fetch('https://filesys-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log('回應狀態:', response.status);
                console.log('回應資料:', data);

                if (response.ok && data.token) {
                    token = data.token;
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('editPage').classList.remove('hidden');
                    loadData();
                } else {
                    throw new Error(data.error || '登入失敗');
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                alert('登入失敗: ' + (error.message === 'Invalid credentials' ? '帳號或密碼錯誤' : error.message));
            }
        }

        // 登出
        function logout() {
            token = null;
            document.getElementById('editPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        }

        // 載入數據
        async function loadData() {
            try {
                const response = await fetch('https://filesys-backend.onrender.com/api/files/all', {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error('載入資料失敗');
                }
                const data = await response.json();
                renderData(data);
            } catch (error) {
                console.error('載入資料錯誤:', error);
                alert('載入資料失敗: ' + error.message);
            }
        }

        // 新增或修改資料
        async function addData() {
            const name = document.getElementById('name').value;
            const videoLink = document.getElementById('videoLink').value;
            const mp3Link = document.getElementById('mp3Link').value;
            const textLink = document.getElementById('textLink').value;

            if (name && videoLink && mp3Link && textLink) {
                try {
                    const url = editingId ? `https://filesys-backend.onrender.com/api/files/${editingId}` : 'https://filesys-backend.onrender.com/api/files';
                    const method = editingId ? 'PUT' : 'POST';
                    const response = await fetch(url, {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ name, videoLink, mp3Link, textLink })
                    });
                    if (response.ok) {
                        editingId = null;
                        clearInputs();
                        loadData();
                    } else {
                        alert('儲存失敗');
                    }
                } catch (error) {
                    alert('儲存錯誤');
                }
            } else {
                alert('請填寫所有欄位');
            }
        }

        // 清空輸入框
        function clearInputs() {
            document.getElementById('name').value = '';
            document.getElementById('videoLink').value = '';
            document.getElementById('mp3Link').value = '';
            document.getElementById('textLink').value = '';
        }

        // 渲染表格
        function renderData(data) {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';
            if (!Array.isArray(data) || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="p-3 text-center text-gray-500">暫無資料</td></tr>';
                return;
            }
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-100 transition-colors duration-200';
                row.innerHTML = `
                    <td class="p-3">${item.檔案名稱 || ''}</td>
                    <td class="p-3"><a href="${item.影片連結 || '#'}" target="_blank" class="text-blue-500 hover:underline"><i class="fas fa-video mr-1"></i>連結</a></td>
                    <td class="p-3"><a href="${item.音頻連結 || '#'}" target="_blank" class="text-blue-500 hover:underline"><i class="fas fa-music mr-1"></i>連結</a></td>
                    <td class="p-3"><a href="${item.文字連結 || '#'}" target="_blank" class="text-blue-500 hover:underline"><i class="fas fa-file-alt mr-1"></i>連結</a></td>
                    <td class="p-3">
                        <button onclick="editData('${item.檔案ID}')" class="bg-yellow-500 text-white px-2 py-1 rounded-lg mr-2 hover:bg-yellow-600 transition-colors duration-300"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteData('${item.檔案ID}')" class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600 transition-colors duration-300"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 修改資料
        function editData(id) {
            fetch(`https://filesys-backend.onrender.com/api/files`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => res.json())
                .then(data => {
                    const item = data.find(item => item._id === id);
                    if (item) {
                        document.getElementById('name').value = item.name;
                        document.getElementById('videoLink').value = item.videoLink;
                        document.getElementById('mp3Link').value = item.mp3Link;
                        document.getElementById('textLink').value = item.textLink;
                        editingId = id;
                    }
                });
        }

        // 刪除資料
        async function deleteData(id) {
            if (confirm('確定要刪除這筆資料嗎？')) {
                try {
                    const response = await fetch(`https://filesys-backend.onrender.com/api/files/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        loadData();
                    } else {
                        alert('刪除失敗');
                    }
                } catch (error) {
                    alert('刪除錯誤');
                }
            }
        }
    </script>
</body>
</html>
